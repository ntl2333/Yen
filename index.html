<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            position: relative;
            width: 95vw;
            height: 95vh;
            max-width: 1200px;
            max-height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .birthday-wish {
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            max-width: 50%;
        }
        .birthday-wish h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .birthday-wish p {
            font-size: 24px;
            color: #ffffff;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .image-item {
            position: absolute;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }
        .image-item:hover {
            transform: scale(1.1) rotate(0deg) !important;
            z-index: 20;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-wish">
            <h1>Chúc mừng ngày đặc biệt của em!</h1>
            <p>Chúc em tuổi mới mau ăn chóng lớn,<br>
            bớt làm anh lo nè, luôn vui vẻ<br>
            và ngày càng xinh đẹp rực rỡ nhoaaa</p>
        </div>
        <div class="image-item" style="width: 180px; height: 180px; top: 5%; left: 5%; transform: rotate(-5deg);">
            <img src="https://i.imgur.com/RHTuwB7.jpg" alt="Hình ảnh sinh nhật 1" />
        </div>
        <div class="image-item" style="width: 200px; height: 200px; top: 10%; right: 8%; transform: rotate(3deg);">
            <img src="https://i.imgur.com/2t0DB68.jpg" alt="Hình ảnh sinh nhật 2" />
        </div>
        <div class="image-item" style="width: 220px; height: 220px; bottom: 8%; left: 10%; transform: rotate(-2deg);">
            <img src="https://i.imgur.com/5vnBJHU.jpg" alt="Hình ảnh sinh nhật 3" />
        </div>
        <div class="image-item" style="width: 190px; height: 190px; bottom: 12%; right: 12%; transform: rotate(4deg);">
            <img src="https://i.imgur.com/pQsPjaU.jpg" alt="Hình ảnh sinh nhật 4" />
        </div>
        <div class="image-item" style="width: 170px; height: 170px; top: 50%; left: 2%; transform: rotate(-3deg);">
            <img src="https://i.imgur.com/IuchP1Z.jpg" alt="Hình ảnh sinh nhật 5" />
        </div>
        <div class="image-item" style="width: 210px; height: 210px; top: 40%; right: 2%; transform: rotate(2deg);">
            <img src="https://i.imgur.com/jQIPQcO.jpg" alt="Hình ảnh sinh nhật 6" />
        </div>
        <div class="image-item" style="width: 160px; height: 160px; bottom: 45%; left: 15%; transform: rotate(-1deg);">
            <img src="https://i.imgur.com/Q7xiSEM.jpg" alt="Hình ảnh sinh nhật 7" />
        </div>
    </div>
</body>
</html>
